<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
    </head>
    <body style="background-color:#222224">
		<table data-toggle="table" data-sort-name="site" data-sort-order="asc"  data-classes="table table-bordered table-hover table-striped table-dark">
			<thead>
				<tr>
					<th data-field="site">Site Name</th>
					<th>Status</th>
					<th>Last Heartbeat</th>
				</tr>
			</thead>
			<tbody>
			{{range .Services}}
				<tr>
					<td>{{.ServiceName}}</td>
					<td><i {{if .MissedCheckIn}} class="bi bi-x" {{else}} class="bi bi-check-lg" {{end}}></i></td>
					<td>{{.LastHeartbeat}}</td>
				</tr>
			{{end}}
			</tbody>
		</table>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
</html>
